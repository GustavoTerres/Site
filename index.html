<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube de Esportes</title>
    <link rel="stylesheet" href="style.css"> <!-- Adicionando o arquivo CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabeçalho">
        <div class="cabeçalho-div">
            <img class="cabeçalho-imagem" src="logo.png" alt="logo do clube">
            <h1 class="cabeçalho-título">Clube de Esportes</h1>
        </div>

        <ul class="cabeçalho-lista">
            <li class="cabeçalho-lista-item">Login</li>
            <li class="cabeçalho-lista-item">Menu</li>
        </ul>
    </header>
    <section class="jogos">
        <img class="imagem-3" src="football_image.png" alt="imagem de futebol">
        <div>
            <h2 class="jogos-titulo">Descubra o Mundo dos Esportes</h2>
            <p class="jogos-textos">"Explore todas as novidades e eventos do mundo esportivo!"</p>
        </div>
    </section>
    <section class="ferramentas">
        <h3 class="ferramenta-titulo">Escolha sua Modalidade</h3>
        <div class="ferramentas-todos">
            <div class="ferramentas-div">
                <img class="aventuraimg" src="football_icon.png" alt="ícone de futebol">
                <h4 class="ferramentas-aventura">Futebol</h4>
                <a href="#">
                    <img class="ferramentas-icones" src="trophy_icon.png" alt="ícone de troféu">
                </a>
                <a href="#">
                    <img class="ferramentas-icones" src="calendar_icon.png" alt="ícone de calendário">
                </a>
                <a href="#">
                    <img class="ferramentas-icones" src="team_icon.png" alt="ícone de equipe">
                </a>
            </div>

            <!-- Mais modalidades podem ser adicionadas aqui -->

        </div>
    </section>
</body>

</html>
